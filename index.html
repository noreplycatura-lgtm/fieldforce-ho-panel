<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Field Representative Reporting - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #42a5f5;
            --accent-color: #ff9800;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .company-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert-login {
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card bg-white">
                    <div class="login-header">
                        <img src="<?= getLogoUrl() ?>" alt="Company Logo" class="company-logo" onerror="this.src='https://via.placeholder.com/120x120?text=LOGO'">
                        <h2>Field Representative Reporting</h2>
                        <p class="mb-0">Admin Panel Login</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userCode" class="form-label fw-bold">User Code</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="userCode" placeholder="Enter your user code" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                            
                            <div id="loginAlert" class="alert alert-danger alert-login d-none">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="alertMessage"></span>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure Admin Access
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userCode = document.getElementById('userCode').value.trim();
            const password = document.getElementById('password').value;
            
            if (!userCode || !password) {
                showAlert('Please enter both user code and password', 'danger');
                return;
            }
            
            // Disable submit button during processing
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            submitBtn.disabled = true;
            
            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        // Store user info in session
                        sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                        window.location.href = 'dashboard.html';
                    } else {
                        showAlert(result.message, 'danger');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                })
                .withFailureHandler(function(error) {
                    console.error('Login error:', error);
                    showAlert('Login failed. Please try again.', 'danger');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                })
                .authenticateUser(userCode, password);
        });
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alertDiv.className = `alert alert-${type} alert-login`;
            alertDiv.classList.remove('d-none');
            
            setTimeout(() => {
                alertDiv.classList.add('d-none');
            }, 5000);
        }
        
        // Auto-focus first input
        window.addEventListener('load', function() {
            document.getElementById('userCode').focus();
        });
    </script>
</body>
</html>
